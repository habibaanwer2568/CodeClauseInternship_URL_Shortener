<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            animation: backgroundAnimation 15s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            color: #e0f7fa;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        input[type="url"] {
            width: 300px;
            padding: 10px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            border-color: #00acc1;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00838f;
        }

        .short-url {
            margin-top: 20px;
            text-align: center;
            color: #e0f7fa;
        }

        .short-url a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <h1>URL Shortener</h1>
        <form method="POST" action="{{ url_for('index') }}">
            <input type="url" name="long_url" placeholder="Enter the long URL" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
        <div class="short-url">
            <h2>Shortened URL:</h2>
            <p>
                <a href="{{ url_for('redirect_url', short_url=short_url) }}">
                    {{ request.url_root }}{{ short_url }}
                </a>
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
